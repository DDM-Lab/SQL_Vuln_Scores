{% extends 'base.html' %}

{% block title %}Challenge 1{% endblock %}

{% block content %}
<h1>Challenge 1: Basic UNION-based Injection</h1>
<form method="POST" class="mb-3">
    <input type="text" name="username" class="form-control" placeholder="Enter username">
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>

{% if result %}
<div class="alert alert-success">
    <h3>Flag: {{ result }}</h3>
</div>

<div class="card mt-1 border-danger">
    <div class="card-header bg-danger text-white">
        <h4 class="mb-0">IMPORTANT: Study Compensation Information</h4>
    </div>
    <div class="card-body">
        <a href="{{ url_for('download_qualtrics', problem='challenge1') }}" class="btn btn-primary mt-3">
            Download Qualtrics Data
        </a>
    </div>
</div>
{% endif %}
{% endblock %}
